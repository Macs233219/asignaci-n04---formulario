<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>Students Data Entry Form</h3>
    
    <form action="">

        <label for="name">Name</label>
        <input type="text" name="name">

        <br/>

        <label for="email">Email</label>
        <input type="email" name="email">

        <br/>

        <label for="gender">Gender: </label>
        <label for="Boy">Boy</label>
        <input type="radio" name="gender" value="Boy">
        <label for="Girl">Girl</label>
        <input type="radio" name="gender" value="Girl">

        <br/>

        <label for="subjects">Subjects: </label>
        <input type="checkbox" name="subjects" value="Tamil">
        <label for="Tamil">Tamil</label>
        <input type="checkbox" name="subjects" value="Telugu">
        <label for="Telugu">Telugu</label>
        <input type="checkbox" name="subjects" value="English">
        <label for="English">English</label>
        <input type="checkbox" name="subjects" value="Physics">
        <label for="Physics">Physics</label>
        <input type="checkbox" name="subjects" value="Economics">
        <label for="Economics">Economics</label>

        <br/>

        <label for="cities">City / Town: </label>
        <select name="cities" id="cities">
            <option value="Madurai">Madurai</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Paris">Paris</option>
            <option value="Mexico">Mexico</option>
            <option value="Phoenix">Phoenix</option>
        </select>

        <br/>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments"></textarea>

        <br/>

        <input type="reset">
        <input type="submit">

    </form>


</body>
</html>
